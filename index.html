<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ServiceNow Chat</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="/static/style.css">
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen font-inter">

    <div id="chat-container" class="w-full max-w-2xl h-[90vh] flex flex-col bg-white rounded-2xl shadow-2xl border border-gray-200">
        
        <header class="bg-gradient-to-r from-gray-800 to-gray-900 text-white p-4 rounded-t-2xl flex items-center shadow-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400 mr-3" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5A5.5 5.5 0 017.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3A5.5 5.5 0 0122 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"></path>
            </svg>
            <h1 class="text-xl font-bold tracking-wide">ServiceNow Assistant</h1>
        </header>
        
        <main id="message-area" class="flex-1 p-6 overflow-y-auto custom-scrollbar">
            <div class="chat-message bot-message mb-4 flex">
                <div class="flex-shrink-0 h-10 w-10 rounded-full bg-gray-300 flex items-center justify-center mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.75 17L9 20l-1 1h8l-1-1-.75-3M3 13h18M5 17h14a2 2 0 002-2V5a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" /></svg>
                </div>
                <div class="bg-gray-200 text-gray-800 rounded-lg p-4 max-w-xs">
                    <p class="text-sm">Hello! I'm your ServiceNow Assistant. How can I help you today? You can ask me to create an incident, check an incident status, or search for knowledge base articles.</p>
                </div>
            </div>
        </main>
        
        <footer class="p-4 bg-gray-50 border-t border-gray-200 rounded-b-2xl">
            <form id="message-form" class="flex items-center space-x-2">
                <label for="file-upload" class="cursor-pointer text-gray-600 hover:text-blue-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21.27 15.65v-3.7a2 2 0 00-2-2H5.73a2 2 0 00-2 2v3.7a2 2 0 002 2h13.54a2 2 0 002-2zM5.73 17.65L3 21h18l-2.73-3.35"></path>
                        <path d="M12 11V3"></path>
                    </svg>
                    <input type="file" id="file-upload" class="hidden">
                </label>
                <input 
                    type="text" 
                    id="message-input" 
                    placeholder="Type your message..." 
                    autocomplete="off"
                    class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition text-sm"
                >
                <button 
                    type="submit" 
                    id="send-button"
                    class="bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition disabled:bg-blue-300"
                >
                    Send
                </button>
            </form>
        </footer>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
